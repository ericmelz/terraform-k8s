apiVersion: v1
kind: Service
metadata:
  name: {{ include "hosty.fullname" . }}
  labels:
    {{- include "hosty.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "hosty.selectorLabels" . | nindent 4 }}